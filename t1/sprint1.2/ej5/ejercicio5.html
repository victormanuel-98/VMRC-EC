<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Juego de Memoria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #a16c22;
            background-image: url('cards/board.png');
            /* Fondo tipo mesa */
            background-size: cover;
            background-position: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
        }

        .card {
            width: 120px;
            height: 120px;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            perspective: 600px;
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
        }

        .card .frente {
            display: none;
        }

        .card.flipped .frente {
            display: block;
        }

        .card .trasera {
            display: block;
        }

        .card.flipped .trasera {
            display: none;
        }

        #mensaje {
            margin-top: 20px;
            font-size: 1.5rem;
            color: rgb(0, 0, 0);
        }

        #reiniciarBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <h1>Triple Triad</h1>
    <div class="grid" id="gameGrid"></div>
    <div id="mensaje"></div>
    <button id="reiniciarBtn">Reiniciar Juego</button>

    <script src="ejercicio5.js"></script>
</body>

</html>
