<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 - Listado Dinámico</title>
    <script src="ejercicio3.js" defer></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        input {
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        ul {
            margin-top: 20px;
            font-size: 18px;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h2>Listado Dinámico</h2>

    <!-- Input para añadir elementos -->
    <input type="text" id="nuevoElemento" placeholder="Escribe algo...">

    <!-- Botón para añadir a la lista -->
    <button id="btnAñadir">Añadir a la lista</button>

    <!-- Lista vacía donde se agregan los elementos -->
    <ul id="lista"></ul>
</body>

</html>
