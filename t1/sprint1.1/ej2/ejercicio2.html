<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Calculadora de Área</title>
    <script src="ejercicio2.js" defer></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* Inputs, botón y resultado en columna */
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        input {
            width: 80px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        #resultado {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Calculadora de Área de un Rectángulo</h2>

    <!-- Inputs para ancho y alto -->
    <input type="number" id="ancho" placeholder="Ancho">
    <input type="number" id="alto" placeholder="Alto">

    <!-- Botón para calcular -->
    <button id="btnCalcular">Calcular Área</button>

    <!-- Elemento donde se mostrará el resultado -->
    <p id="resultado">Área: </p>
</body>

</html>
