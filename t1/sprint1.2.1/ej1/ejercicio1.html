<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Cronometrado</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1c1c1c;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            width: 400px;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            width: 100%;
            background-color: #00cc66;
            transition: width 1s linear;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background-color: #007bff;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .feedback {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            height: 25px;
        }

        .score {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <h2 id="question">Cargando pregunta...</h2>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p id="timer">Tiempo restante: 10s</p>
        <div class="options" id="options"></div>
        <p id="feedback" class="feedback" aria-live="polite"></p>
        <div class="score" id="score"></div>
        <button id="restartBtn" style="display:none;">Reiniciar</button>
    </div>

    <script src="ejercicio1.js"></script>
</body>

</html>
