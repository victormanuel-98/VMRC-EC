<head>

    <title>Ejercicio 3 - Encuesta con Gráfico</title>
    <style>
        .bar-container {
            margin: 5px 0;

<body>
    <h1>Encuesta</h1>
    <p>¿Cuál es tu color favorito?</p>

    <form id="encuestaForm">

        <input type="radio" name="color" value="Verde"> Verde<br>

        <input type="radio" name="color" value="Amarillo"> Amarillo<br>
        <button type="button" id="enviarBtn">Enviar</button>
    </form>

    <div id="resultados"></div>
