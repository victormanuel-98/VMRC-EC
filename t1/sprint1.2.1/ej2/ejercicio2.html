<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ejercicio 2 - Ahorcado</title>
    <style>
        :root {
            --bg: #f7f7f7;
            --card: #ffffff;
            --accent: #2b6cb0;
            --danger: #e53e3e;
            --muted: #666;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: #111;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 24px;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--card);
            border-radius: 10px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
            padding: 24px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.6rem;
            color: var(--accent)
        }

        .top {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .left {
            flex: 1 1 380px;
        }

        .right {
            width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .word {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 16px 0;
        }

        .letter {
            min-width: 36px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid #ddd;
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(180deg, #fff 0%, #fafafa 100%);
            border-radius: 6px;
        }

        .letter.revealed {
            border-bottom-color: var(--accent);
            color: var(--accent)
        }

        .meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .lives {
            font-weight: 700;
            color: var(--danger);
        }

        .message {
            min-height: 1.4em;
            color: #0f172a;
            font-weight: 600;
        }

        .keyboard {
            margin-top: 14px;
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 8px;
        }

        .key {
            padding: 10px 6px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            text-align: center;
            font-weight: 700;
            transition: transform .06s ease, background .12s;
        }

        .key:active {
            transform: translateY(1px)
        }

        .key.disabled {
            opacity: 0.45;
            pointer-events: none;
            background: #f0f0f0;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            flex-wrap: wrap
        }

        button.primary {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }

        button.ghost {
            background: transparent;
            border: 1px solid #ddd;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* SVG area */
        .svg-wrap {
            width: 100%;
            max-width: 320px;
            background: linear-gradient(180deg, #fff, #fafafa);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.04);
        }

        .hint {
            font-size: 0.9rem;
            color: var(--muted)
        }

        @media (max-width:820px) {
            .top {
                flex-direction: column
            }

            .right {
                width: 100%
            }

            .keyboard {
                grid-template-columns: repeat(8, 1fr)
            }
        }
    </style>
</head>

<body>
    <div class="container" role="main">
        <h1>Ahorcado (Teclado físico + en pantalla)</h1>

        <div class="top">
            <div class="left">
                <div class="meta">
                    <div><strong>Vidas:</strong> <span id="lives" class="lives">6</span></div>
                    <div class="hint">Escribe con tu teclado físico o pulsa las letras en pantalla.</div>
                </div>

                <div id="word" class="word" aria-live="polite" aria-atomic="true"></div>

                <div class="message" id="status" aria-live="polite"></div>

                <div class="controls">
                    <button id="restart" class="primary">Reiniciar</button>
                    <button id="showWord" class="ghost" title="Muestra la palabra (para pruebas)">Mostrar
                        palabra</button>
                </div>

                <div style="margin-top:12px;color:#444;font-size:0.9rem">Letras usadas: <span id="usedList">—</span>
                </div>
            </div>

            <div class="right">
                <div class="svg-wrap" aria-hidden="true">
                    <!-- SVG del ahorcado: partes ocultas inicialmente -->
                    <svg id="hangman" width="300" height="300" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg">
                        <!-- base/gallows (always visible) -->
                        <g stroke="#333" stroke-width="2" fill="none">
                            <line x1="10" y1="130" x2="90" y2="130" /> <!-- base -->
                            <line x1="30" y1="130" x2="30" y2="20" /> <!-- palo -->
                            <line x1="30" y1="20" x2="80" y2="20" /> <!-- brazo -->
                            <line x1="80" y1="20" x2="80" y2="30" /> <!-- cuerda -->
                        </g>

                        <!-- parts indexed 0..5 -->
                        <g id="part-0" stroke="#111" stroke-width="2" fill="none" style="display:none">
                            <circle cx="80" cy="40" r="8" stroke-linecap="round" stroke-linejoin="round" />
                        </g>

                        <g id="part-1" stroke="#111" stroke-width="2" fill="none" style="display:none">
                            <line x1="80" y1="48" x2="80" y2="78" /> <!-- cuerpo -->
                        </g>

                        <g id="part-2" stroke="#111" stroke-width="2" fill="none" style="display:none">
                            <line x1="80" y1="55" x2="70" y2="68" /> <!-- brazo izquierdo -->
                        </g>

                        <g id="part-3" stroke="#111" stroke-width="2" fill="none" style="display:none">
                            <line x1="80" y1="55" x2="90" y2="68" /> <!-- brazo derecho -->
                        </g>

                        <g id="part-4" stroke="#111" stroke-width="2" fill="none" style="display:none">
                            <line x1="80" y1="78" x2="70" y2="100" /> <!-- pierna izq -->
                        </g>

                        <g id="part-5" stroke="#111" stroke-width="2" fill="none" style="display:none">
                            <line x1="80" y1="78" x2="90" y2="100" /> <!-- pierna der -->
                        </g>
                    </svg>
                </div>

                <div style="margin-top:10px; width:100%; text-align:center">
                    <div id="keyboard" class="keyboard" aria-label="Teclado en pantalla"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="ejercicio2.js"></script>
</body>

</html>
